{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Family Expense</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
          table {
            border-collapse: collapse;
          }

          td {
            position: relative;
            padding: 5px 10px;
          }

          tr.strikeout td:before {
            content: " ";
            position: absolute;
            top: 50%;
            left: 0;
            border-bottom: 1px solid #111;
            width: 100%;
          }
        </style>
        <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="fa-solid fa-wallet fa-lg"></i> Expense Tracking
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fa-solid fa-list fa-lg"></i> All Expenses
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">
                            <i class="fa-solid fa-plus fa-lg"></i> Add Expense
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <div class="container-fluid">
                {% block body %}
                {% endblock %}
              </div>
              <footer class="mt-auto mb-4">
                <div class="text-center">
                    <span>
                        Copyright &copy; <script>document.write(new Date().getFullYear())</script> KT
                    </span>
                </div>
              </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
</html>
